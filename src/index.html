<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Country Browser</title>
    <link
      href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/style.scss" />
  </head>
  <body>
    <h1>Please enter country name</h1>
    <input id="country-name" class="country-name" type="text" />
    <button id="search" class="search">Search</button>
    <div id="countries" class="countries"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
